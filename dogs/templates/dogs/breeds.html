{% extends 'dogs/base.html' %}
{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Breeds</h1>
    <p class="lead">Here you read about breeds</p>
  </div>

  <div class="container">
    <div class="row text-center">
      {% for breed in breeds %}
        <div class="col-3">
          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">{{ breed.name | title }}</h4>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{ breed.description | slice:":100"}}...</li>
              </ul>
              <div class="row">
                <div class="col-6">
                  <a class="btn btn-lg btn-block btn-outline-primary"
                     href="/dogs/breeds/{{ breed.pk }}" role="button">More</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="container">
    <div class="row text-center">
      <div class="col-12">
        <a class="btn btn-lg btn-block btn-outline-primary"
           href="/dogs/breeds/create/" role="button">New breed</a>
      </div>
    </div>
  </div>

{% endblock %}
