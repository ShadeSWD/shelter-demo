{% extends 'dogs/base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Save
                                {% else %}
                                    Create
                                {% endif %}
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
